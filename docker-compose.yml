services:
  frontend:
    build: .
    container_name: devops-frontend
    ports:
      - "8080:80"
    restart: always

  db:
    image: mysql:8.0
    container_name: devops-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: devops
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
